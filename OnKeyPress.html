<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event OnKeyPress</title>
</head>
<body>
    
    <input type="text" onkeypress="OnKeyPress()" placeholder="Ketikan Sesuatu Disini . . "> </input>

    <script>
        function OnKeyPress(){
            alert("Event OnKeyPress")
        }
    </script>
</body>
</html>
