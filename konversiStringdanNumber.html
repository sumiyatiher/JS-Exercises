<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi String dan Number</title>
</head>
<body>
    
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`${sum}`);


        document.writeln(`<p> ${parseInt("1.1")} </p>`) //konversi string bilangan bulat
        document.writeln(`<p> ${parseFloat("1.1")} </p>`) //konversi string bilangan ganjil
        document.writeln(`<p> ${Number("1.1")} </p>`) //konversi string bilangan bulat dan ganjil


        //berikut untuk konversi dari number ke string
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`${total}`);
    </script>
</body>
</html>
